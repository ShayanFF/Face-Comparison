<!DOCTYPE html>
<html>

<head>
    <title>Image Comparison Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Image Comparison Result</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h4 class="text-center">Image 1</h4>
                <img src="{{ url_for('static', filename=img1) }}" class="img-fluid rounded mx-auto d-block"
                    alt="Image 1">
            </div>
            <div class="col-md-6">
                <h4 class="text-center">Image 2</h4>
                <img src="{{ url_for('static', filename=img2) }}" class="img-fluid rounded mx-auto d-block"
                    alt="Image 2">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <h4 class="text-center">Result:</h4>
                <p class="text-center">{{ result }}</p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <a href="/" class="btn btn-primary btn-block">Back to Upload</a>
            </div>
        </div>
    </div>
</body>

</html>
