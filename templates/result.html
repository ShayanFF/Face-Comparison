<!DOCTYPE html>
<html>

<head>
    <title>Face Comparison Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .image-container {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            object-fit: contain;
            max-height: 100%;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Face Comparison Result</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h4 class="text-center">Image 1</h4>
                <div class="image-container">
                    <img src="{{ url_for('static', filename=img1) }}" class="img-fluid rounded mx-auto d-block"
                        alt="Image 1">
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="text-center">Image 2</h4>
                <div class="image-container">
                    <img src="{{ url_for('static', filename=img2) }}" class="img-fluid rounded mx-auto d-block"
                        alt="Image 2">
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <h4 class="text-center">Result:</h4>
                <p class="text-center">
                    {% if result %}
                        The faces are the same.
                    {% else %}
                        The faces are different.
                    {% endif %}
                </p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <a href="/" class="btn btn-primary btn-block">Back to Upload</a>
            </div>
        </div>
    </div>
</body>

</html>
